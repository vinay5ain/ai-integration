<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mood-Based Food Suggestion</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f9ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #0077cc;
      border-radius: 8px;
      outline: none;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0077cc;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      background: #e6f3ff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .result h2 {
      margin-top: 0;
      color: #005fa3;
    }

    ul {
      margin: 10px 0 0;
      padding-left: 20px;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üç≤ AI Mood-Based Food Suggestion</h1>

  <textarea id="userInput" placeholder="Tell me how you feel..."></textarea>
  <br>
  <button onclick="getSuggestion()">Get Suggestion</button>

  <div class="result" id="resultBox" style="display:none;">
    <p><strong>Recommended Dishes:</strong></p>
    <ul id="dishes"></ul>
  </div>

  <script>
    async function getSuggestion() {
      const text = document.getElementById("userInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const moodSpan = document.getElementById("mood");
      const dishesList = document.getElementById("dishes");

      if (!text) {
        alert("Please write something about your mood!");
        return;
      }

      try {
        const res = await fetch("/api/suggest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          throw new Error("Server error: " + res.status);
        }

        const data = await res.json();

        // Fix: handle different response shapes
        const mood = data.mood || (data.moods && data.moods[0]) || "Unknown";
        moodSpan.textContent = mood;

        dishesList.innerHTML = "";
        (data.foods || []).forEach(dish => {
          const li = document.createElement("li");
          li.textContent = dish;
          dishesList.appendChild(li);
        });

        resultBox.style.display = "block";
      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong! Check backend logs.");
      }
    }
  </script>
</body>
</html>
