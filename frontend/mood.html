<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood AI - Food Suggestions</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/global.css">
<link rel="stylesheet" href="./css/mood.css">
</head>
<body>

  <!-- AI Mood Section -->
  <section class="ai-section">
    <h2>AI Mood-based Food Suggestions</h2>
    <div class="input-group">
      <input type="text" id="moodText" placeholder="Describe your mood...">
      <span id="searchIcon" class="search-icon">&#128269;</span>
    </div>
    <div id="suggested" class="cards"></div>
  </section>

  <!-- Cart Button -->
  <button class="cart-btn" onclick="location.href='cart.html'">ðŸ›’</button>

  <!-- JS -->
  <script>
    async function suggestFood() {
      const text = document.getElementById("moodText").value.trim();
      if (!text) return alert("Please describe your mood.");

      // Example API call
      const response = await fetch("/api/suggest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!response.ok) return alert("Error fetching suggestions");

      const data = await response.json();
      const cardsContainer = document.getElementById("suggested");
      cardsContainer.innerHTML = "";

      // Show user input as chat bubble
      const userCard = document.createElement("div");
      userCard.className = "card user";
      userCard.textContent = text;
      cardsContainer.appendChild(userCard);

      // Show AI suggestions
      data.dishes.forEach(dish => {
        const card = document.createElement("div");
        card.className = "card ai";
        card.innerHTML = `
          <img src="${dish.image}" alt="${dish.name}">
          <h3>${dish.name}</h3>
          <p>${dish.description}</p>
          <button onclick="addToCart(${dish.id})">Add to Cart</button>
        `;
        cardsContainer.appendChild(card);
      });

      // Scroll to bottom
      cardsContainer.scrollTop = cardsContainer.scrollHeight;
    }

    async function addToCart(dishId) {
      const res = await fetch("/api/cart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: dishId })
      });
      const data = await res.json();
      alert(data.message || "Added to cart");
    }

    // Trigger on Enter key
    document.getElementById("moodText").addEventListener("keypress", function(e) {
      if (e.key === "Enter") suggestFood();
    });

    // Trigger on search icon click
    document.getElementById("searchIcon").addEventListener("click", suggestFood);
  </script>

</body>
</html>
